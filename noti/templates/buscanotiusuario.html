{% extends 'base.html'%}
{%block titulo%}Buscar Histórico{%endblock%}
{%block conteudo%}
<div class="col-8 m-auto pt-2 text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nº</th>
                <th scope="col">Data</th>
                <th scope="col">Regular</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            
            <tbody>
                {% for dbs in db %}
                    <tr>
                        <th scope="row">{{dbs.notif}}</th>
                        <td>{{dbs.data}}</td>
                        {%if dbs.regularidade == False%}
                            <td>Irregular</td>
                        {%else%}
                            <td>Regular</td>
                        {%endif%}
                        <td>
                            <a href="/visualizarnotificacao/{{dbs.codigo_verificador}}/" class="btn btn-dark">Visualizar</a>
                        </td>
                    </tr>
                {% endfor %}
                
            </tbody>
          </table>
    </div>
{%endblock%}
